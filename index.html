<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <title>Google</title>

  </head>

  <body>

<!--  ....NAVIGATION BOX....  -->
  <nav>

      <div id="gmail + images">
        <p><a href="https://accounts.google.com/signin/v2/sl/pwd?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Ftab%3Dwm&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a></p>
        <p><a href="https://www.google.fr/imghp?hl=fr&tab=wi">Images</a></p>
      </div>

      <div id="apps + connexion">

        <div id="apps">
          <img src="images/apps.png" alt="apps">
        </div>

        <div id="connexion">
          <input type="submit" value="Sign In">
        </div>

      </div>

  </nav>


  <!--  ....MAIN BOX....  -->
  <main>

    <div id="image google">
      <img src="images/google_logo.png" alt="logo google">
    </div>

    <div id="whitespace">
    </div>


    <div id="research module">

      <div id="topnav">
        <input type="text" placeholder="Search..">

          <div id="micro">
            <img src="images/micro.png" alt="micro">
          </div>
      </div>

      <div id="research buttons">
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm Feeling Lucky">
      </div>
    </div>

  </main>

  <!--  ....FOOTER BOX....  -->
  <footer>

    <div id="top foot">
      <span id="France">France</span>
    </div>

    <div id="bottom foot">
      <span id="left">
          <a href="https://ads.google.com/intl/fr_fr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
          <a href="https://www.google.fr/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
          <a href="https://www.google.fr/intl/en_fr/about/?utm_source=google.com&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
      </span>

      <span id="right">
        <a href="https://support.google.com/websearch/answer/7585859?p=fr_consumer_info&hl=en-FR&fg=1&visit_id=636740653159150092-4184633615&rd=1">Consumer Information</a>
        <a href="https://policies.google.com/privacy?hl=en&gl=fr">Privacy</a>
        <a href="https://policies.google.com/terms?hl=en&gl=fr">Terms</a>
        <a href="https://www.google.fr/preferences?hl=en">Settings</a>
      </span>
    </div>

  </footer>


  </body>
</html>
